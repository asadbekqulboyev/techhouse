<!DOCTYPE html>
<html class="light" lang="uz">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Ro'yxatdan o'tish - TechHouse</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#ff6600",
            "background-light": "#fcfcfc",
            "background-dark": "#121212",
            "accent-blue": "#f8fafc"
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
        },
      },
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
        body {
          @apply font-display bg-background-light text-[#1d130c] transition-colors duration-300 min-h-screen flex flex-col;
        }
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .form-input-focus {
        @apply focus:ring-2 focus:ring-primary/20 focus:border-primary border-gray-200 outline-none transition-all;
      }
    </style>
  <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body class="dark:bg-background-dark dark:text-white">
  <header
    class="h-16 bg-white/90 dark:bg-background-dark/90 backdrop-blur-md border-b border-gray-100 dark:border-white/5">
    <div class="max-w-[1320px] mx-auto h-full px-4 flex items-center justify-between">
      <a class="flex items-center gap-2 shrink-0" href="/">
        <div class="size-8 bg-primary rounded flex items-center justify-center text-white shadow-md">
          <span class="material-symbols-outlined text-xl">bolt</span>
        </div>
        <h1 class="text-lg font-bold tracking-tight uppercase">TechHouse</h1>
      </a>
      <div class="hidden md:block">
        <a class="text-sm font-semibold text-gray-500 hover:text-primary transition-colors" href="#">Yordam kerakmi?</a>
      </div>
    </div>
  </header>
  <main class="flex-grow flex items-center justify-center py-12 px-4 relative overflow-hidden">
    <div class="absolute top-1/4 -left-20 size-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>
    <div class="absolute bottom-1/4 -right-20 size-96 bg-primary/5 rounded-full blur-3xl -z-10"></div>
    <div class="w-full max-w-[480px]">
      <div
        class="bg-white dark:bg-white/5 rounded-2xl p-8 md:p-10 shadow-xl border border-gray-100 dark:border-white/10">
        <div class="text-center mb-10">
          <h2 class="text-3xl font-bold tracking-tight mb-3">Ro'yxatdan o'tish</h2>
          <p class="text-gray-500 dark:text-gray-400 text-sm">TechHouse Club a'zosiga aylaning va imtiyozlarga ega
            bo'ling</p>
        </div>
        <form class="space-y-5">
          <div class="space-y-2">
            <label class="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">To'liq
              ismingiz</label>
            <div class="relative">
              <span
                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">person</span>
              <input
                class="w-full h-12 pl-12 pr-4 bg-gray-50 dark:bg-white/5 border rounded-xl form-input-focus text-sm"
                placeholder="Ism va familiyangizni kiriting" required="" type="text" />
            </div>
          </div>
          <div class="space-y-2">
            <label class="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Telefon
              raqami</label>
            <div class="relative">
              <span
                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">call</span>
              <input
                class="w-full h-12 pl-12 pr-4 bg-gray-50 dark:bg-white/5 border rounded-xl form-input-focus text-sm"
                placeholder="+998 (__) ___-__-__" required="" type="tel" />
            </div>
          </div>
          <div class="space-y-2">
            <label class="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Parol</label>
            <div class="relative">
              <span
                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">lock</span>
              <input
                class="w-full h-12 pl-12 pr-12 bg-gray-50 dark:bg-white/5 border rounded-xl form-input-focus text-sm"
                placeholder="Kamida 8 ta belgi" required="" type="password" />
              <button
                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors"
                type="button">
                <span class="material-symbols-outlined text-xl">visibility</span>
              </button>
            </div>
          </div>
          <div class="space-y-2">
            <label class="text-xs font-bold uppercase tracking-wider text-gray-500 dark:text-gray-400">Parolni
              tasdiqlash</label>
            <div class="relative">
              <span
                class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl">verified_user</span>
              <input
                class="w-full h-12 pl-12 pr-4 bg-gray-50 dark:bg-white/5 border rounded-xl form-input-focus text-sm"
                placeholder="Parolni qayta kiriting" required="" type="password" />
            </div>
          </div>
          <div class="flex items-start gap-3 pt-2">
            <div class="flex items-center h-5">
              <input class="size-5 rounded border-gray-300 text-primary focus:ring-primary/20 cursor-pointer" id="terms"
                required="" type="checkbox" />
            </div>
            <label class="text-xs text-gray-500 dark:text-gray-400 leading-normal cursor-pointer select-none"
              for="terms">
              Men <a class="text-primary font-semibold hover:underline" href="#">Foydalanish shartlariga</a> va
              maxfiylik siyosatiga roziman.
            </label>
          </div>
          <button
            class="w-full h-14 bg-primary text-white font-bold rounded-xl hover:shadow-lg hover:shadow-primary/30 transition-all flex items-center justify-center gap-2 mt-4 text-base"
            type="submit">
            Ro'yxatdan o'tish
            <span class="material-symbols-outlined text-xl">arrow_forward</span>
          </button>
        </form>
        <div class="mt-10 pt-8 border-t border-gray-100 dark:border-white/5 text-center">
          <p class="text-sm text-gray-500">
            Profilingiz bormi?
            <a class="text-primary font-bold hover:underline ml-1" href="#">Kirish</a>
          </p>
        </div>
      </div>
      <div class="mt-8 flex items-center justify-center gap-6 text-[11px] text-gray-400 font-medium">
        <a class="hover:text-primary transition-colors" href="#">O'zbekcha</a>
        <a class="hover:text-primary transition-colors" href="#">Русский</a>
        <a class="hover:text-primary transition-colors" href="#">English</a>
      </div>
    </div>
  </main>
  <footer class="py-8 text-center text-[10px] text-gray-400 border-t border-gray-100 dark:border-white/5">
    <div class="max-w-[1320px] mx-auto px-4">
      <p>© 2024 TechHouse. Barcha huquqlar himoyalangan.</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
